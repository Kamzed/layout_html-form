<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<form action="https://1mate-academy-form-lesson.herokuapp.com/create-application"
				method="post">
		<fieldset class="personal">
			<legend>Personal information</legend>
			<label>
				Surname: <input type="text" name="surname" autocomplete="off">
			</label>
			<label>
				Name: <input type="text" name="name" autocomplete="off">
			</label>
			<label>
				How old are You? <input type="number" name="name" value="12" max="99" data-qa="field-value">
			</label>
			<label>
				Full date of birth: <input type="date" name="birth">
			</label>
			<label>
				I accept the term of the agreement <input type="checkbox" name="accept">
			</label>
		</fieldset>
		<fieldset class="registr">
			<legend>Registration</legend>
			<label>
				E-mail: <input type="email" name="emailaddress" placeholder="email@example.com" data-qa="field-placeholder" required>
			</label>
			<label>
				Password: <input type="password" name="pwd" minlength="6" maxlength="16" required>
			</label>
		</fieldset>
		<fieldset class="fact">
			<legend>An interesting fact about you!</legend>
				<label>
					Do you love cats?
					<input type="radio" name="cats"> Yes
					<input type="radio" name="cats"> No
				</label>
			<label>
				What is your favorite color?
				<input type="color" name="favcolor">
			</label>
			<label>
				What time do you go to bed?
				<input step="2" type="time" name="usr_time">
			</label>
			<label>
				What are your favorite brand of cars?
				<select name="favcars" multiple>
					<option value="BMW">BMW</option>
					<option value="Audi">Audi</option>
					<option value="Lada">Lada</option>
				</select>
			</label>
			<label>
				How do you rate our work?
				<input type="range" name="rate" min="1" max="10" value="1">
			</label>
		</fieldset>
		<fieldset>
			<legend>Additional info:</legend>
			<label>
				Comments:
				<textarea name="comment" cols="18" rows="2"></textarea>
			</label>
			<label>
				Would you recommend us?
				<select name="" id="">
					<option value="yes">yes</option>
					<option value="no">no</option>
				</select>
			</label>
		</fieldset>
		<input type="submit" value="Submit"></input>
	</form>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
